name: arabic_pathways
description: A 40-day structured Arabic language learning application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # Audio Playback
  audioplayers: ^5.2.1

  # Video Playback
  youtube_player_flutter: ^8.1.2

  # Local Storage
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1

  # JSON Handling
  json_annotation: ^4.8.1

  # HTTP (for future API calls if needed)
  http: ^1.1.2

  # Path Provider (for file access)
  path_provider: ^2.1.1

  # Animations
  flutter_animate: ^4.5.0

  # Badges and Icons
  badges: ^3.1.2

  # Charts for progress visualization
  fl_chart: ^0.66.2

  # Smooth page indicators
  smooth_page_indicator: ^1.1.0

  # Intl for date formatting
  intl: ^0.19.0

  # Icons
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - audio_files/
    - audio_files/supplementary/
    - text_files/
    - text_files/supplementary/
    - videos.json
    - videos_supplementary.json

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: fonts/NotoSansArabic-Regular.ttf
        - asset: fonts/NotoSansArabic-Bold.ttf
          weight: 700
